<!--Aula 23 Formatação Para listas-->

<!DOCTYPE HTML>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Aula 23</title>
    
    <style>
        body {
          background-color: silver;
        }
        ul, ol {
          
          /*list-style:none; tira os marcadores*/
          /*list-style-type: square; marcador quadrado*/
          /*list-style-type: circle; marcador Redondo fino*/ 
          font-size: 25px;
          list-style-position: inside; /*outside fora*/ /*marcador dentro da área do liste item*/
        }
        
        li {
          border: 1px blue solid;
          
        }
    </style>
    
  </head>
  <body>
      <!--Lista  ordenada-->
      <ol>
        <li>Html5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>PHP</li>
        <li>SQL</li>
      </ol>
      
      <!---lista não ordenada-->
      
      <ul>
        <li>Brasil</li>
        <li>Estados Unidos</li>
        <li>México</li>
        <li>Roma</li>
        <li>Japão</li>
        <li>China</li>
      </ul>
  </body>
  
</html>
